<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="Harbitrage - Cryptocurrency arbitrage trading tracker and profit calculator" />
    <meta name="theme-color" content="#3b82f6" />
    
    <!-- Favicon and App Icons -->
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    
    <!-- Preloading and Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Open Graph / Social Media -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Harbitrage - Crypto Trading Profit Tracker" />
    <meta property="og:description" content="Track and analyze your cryptocurrency arbitrage trades" />
    <meta property="og:image" content="/og-image.png" />
    
    <!-- Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" />
    
    <title>Harbitrage - Abitrage Trading Profit Tracker</title>
    
    <!-- Prevent flash of unstyled content for dark mode -->
    <script>
      // Check for saved dark mode preference or use OS preference
      const darkModeMediaQuery = window.matchMedia('(prefers-color-scheme: dark)');
      const savedTheme = localStorage.getItem('theme');
      
      if (savedTheme === 'dark' || (!savedTheme && darkModeMediaQuery.matches)) {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    </script>
  </head>
  <body class="h-full bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 antialiased">
    <div id="root" class="h-full"></div>
    <noscript>
      <div class="flex items-center justify-center h-screen p-4 text-center">
        <div>
          <h1 class="text-2xl font-bold mb-4">JavaScript Required</h1>
          <p>This app requires JavaScript to function. Please enable JavaScript in your browser settings and reload the page.</p>
        </div>
      </div>
    </noscript>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
